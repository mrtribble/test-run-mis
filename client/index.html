<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee.co - Coffee Shop Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/styles/main.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">â˜• coffee.co</span>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4">Coffee Shop Reviews</h2>
                    
                    <!-- Add Shop Form -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Add New Coffee Shop</h5>
                        </div>
                        <div class="card-body">
                            <form id="addShopForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="shopName" class="form-label">Shop Name</label>
                                        <input type="text" class="form-control" id="shopName" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="rating" class="form-label">Rating (0-5)</label>
                                        <input type="number" class="form-control" id="rating" min="0" max="5" step="0.1" required>
                                    </div>
                                    <div class="col-md-2 mb-3 d-flex align-items-end">
                                        <button type="submit" class="btn btn-primary w-100">Add Shop</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Shops List -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">All Coffee Shops</h5>
                        </div>
                        <div class="card-body">
                            <div id="shopsList" class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Shop Name</th>
                                            <th>Rating</th>
                                            <th>Date Entered</th>
                                            <th>Favorited</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="shopsTableBody">
                                        <tr>
                                            <td colspan="5" class="text-center">Loading shops...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="resources/scripts/api.js"></script>
    <script src="resources/scripts/app.js"></script>
</body>
</html>
